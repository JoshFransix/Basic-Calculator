<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Neumorphic Calculator</title>
  </head>
  <body>
    <main>
      <input type="number" value="0" />
      <div class="keys">
        <button class="op--key" op="clear">C</button>
        <button class="op--key" op="negate">+/-</button>
        <button class="op--key" op="percent">%</button>
        <button class="op--key" op="divide">/</button>

        <button class="num--key">7</button>
        <button class="num--key">8</button>
        <button class="num--key">9</button>
        <button class="op--key" op="multiply">x</button>

        <button class="num--key">4</button>
        <button class="num--key">5</button>
        <button class="num--key">6</button>
        <button class="op--key" op="subtract">-</button>

        <button class="num--key">1</button>
        <button class="num--key">2</button>
        <button class="num--key">3</button>
        <button class="op--key" op="add">+</button>

        <span></span>
        <button class="num--key">0</button>
        <button class="num--key">.</button>
        <button class="eq--key">=</button>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
